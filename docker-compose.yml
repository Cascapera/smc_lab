version: "3.9"
services:
  web:
    build: .
    command: gunicorn trader_portal.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A trader_portal worker -l info --pool=solo --concurrency=1
    env_file: .env
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    command: celery -A trader_portal beat -l info
    env_file: .env
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trader_portal
      POSTGRES_USER: trader_user
      POSTGRES_PASSWORD: senha_super_segura
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: