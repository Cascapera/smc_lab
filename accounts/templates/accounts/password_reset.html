{% extends "base.html" %}

{% block content %}
<h1>Recuperar senha</h1>
<p>Informe seu e-mail abaixo e enviaremos instruções para redefini-la.</p>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.email.label_tag }}
        {{ form.email }}
        {{ form.email.errors }}
    </p>
    <button type="submit">Enviar instruções</button>
</form>
<p><a href="{% url 'accounts:login' %}">Voltar ao login</a></p>
{% endblock %}
