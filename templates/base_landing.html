<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Smart Money Concept LAB{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Base */
      --bg-900:#070B12;
      --bg-850:#0B1220;
      --bg-800:#0E1726;
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.58);

      /* Brand */
      --cyan-500:#22D3EE;
      --cyan-450:#2BC9E6;
      --blue-500:#3B82F6;
      --blue-450:#2F6FE6;
      --teal-500:#2DD4BF;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius-xl: 22px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --max: 1160px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 900px at 20% 10%, rgba(34,211,238,.16), transparent 55%),
                  radial-gradient(1000px 800px at 80% 20%, rgba(59,130,246,.14), transparent 60%),
                  radial-gradient(900px 700px at 60% 80%, rgba(45,212,191,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg-900), #060913 40%, #05060D);
      overflow-x:hidden;
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }
    .container{ width:min(var(--max), calc(100% - 40px)); margin:0 auto; }

    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(7,11,18,.60);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 0;
      gap: 18px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 260px;
    }
    .brand .wordmark{
      display:flex; align-items:baseline; gap:8px;
      letter-spacing:.08em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .brand .wordmark strong{ font-weight:800; font-size:14px; }
    .brand .wordmark span{ font-weight:600; font-size:14px; opacity:.85; }
    .logo-mark{
      width:34px; height:34px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(34,211,238,.22), rgba(59,130,246,.22));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .logo-mark svg{ width:22px; height:22px; opacity:.95; }
    nav{
      display:flex; align-items:center; gap: 18px;
    }
    .navlink{
      font-size: 13px;
      font-weight: 600;
      letter-spacing:.08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      padding: 10px 10px;
      border-radius: 10px;
      position:relative;
    }
    .navlink:hover{ color: rgba(255,255,255,.95); background: rgba(255,255,255,.05); }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding: 11px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight:700;
      letter-spacing:.06em;
      text-transform: uppercase;
      font-size: 12px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .btn-primary{
      border-color: rgba(34,211,238,.35);
      background: linear-gradient(180deg, rgba(59,130,246,.95), rgba(34,211,238,.80));
      box-shadow: 0 18px 55px rgba(59,130,246,.22);
      color: #03111A;
    }
    .btn-primary:hover{
      transform: translateY(-2px);
      box-shadow: 0 22px 70px rgba(34,211,238,.20);
    }
    footer{
      border-top: 1px solid var(--line);
      background: rgba(0,0,0,.18);
      padding: 18px 0;
      color: rgba(255,255,255,.62);
      font-size: 13px;
      margin-top: 40px;
    }
    .footer-inner{
      display:flex; justify-content:space-between; align-items:center;
      gap: 12px;
      flex-wrap:wrap;
      width:min(var(--max), calc(100% - 40px)); margin:0 auto;
    }
    @media (max-width: 980px){
      .brand{ min-width: auto; }
    }
    @media (max-width: 860px){
      nav{ display:none; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include "partials/_menu.html" %}
  {% block content %}{% endblock %}
  {% include "partials/_footer.html" %}
  <script>
    const yearEl = document.getElementById("year");
    if (yearEl) yearEl.textContent = new Date().getFullYear();
  </script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
